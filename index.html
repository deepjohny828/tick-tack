<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="script.js" defer></script>
        <style>
            .page {
                display: grid;
                grid-template-columns: 0.5fr 1fr 0.5fr;
            }
            .left {
                text-align: center;
                grid-column: 0/1;
                align-items: center;
            }
            .container {
                grid-column: 2/3;
                grid-row: 1/4;
            }
            .right {
                text-align: center;
                grid-column: 3/4;
                align-items: center;
            }
            .container {
                margin: 0 auto;
                width: 900px;
                height: 900px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            }
            .cell {
                border: 1px solid black;
            }
            .cell:hover {
                background-color: rgba(128, 128, 128, 0.301);
            }
        </style>
    </head>
    <body>
        <div class="page">
            <div class="left">
                <button id="start-btn">Start/Continue</button>
                <p id="info-player1">player 1 \X/</p>
                <p>
                    <span>Score: </span><span id="score-player1"></span>
                </p>
                <label for="name-player1">
                    Игрок 1: 
                    <input type="text" id="name-player1">
                </label>
                
                <p>
                    <span>Round: </span><span id="status-round"></span>
                </p>
            </div>
            <div class="right">
                
                <button id="restart-btn">Restart</button>
                <p id="info-player2">player 2 \O/</p>
                <p>
                    <span>Score: </span><span id="score-player2"></span>
                </p>
                <label for="name-player2">
                    Игрок 2: 
                    <input type="text" id="name-player2">
                </label>
                <p>
                    <span>Status Game: </span><span id="status-game"></span>
                </p>
            </div>
            <div class="container">
                <button id="1" class="cell"></button>
                <button id="2" class="cell"></button>
                <button id="3" class="cell"></button>
                <button id="4" class="cell"></button>
                <button id="5" class="cell"></button>
                <button id="6" class="cell"></button>
                <button id="7" class="cell"></button>
                <button id="8" class="cell"></button>
                <button id="9" class="cell"></button>
            </div>
        </div>
    </body>
</html>
